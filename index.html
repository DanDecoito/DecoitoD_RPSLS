<body>
    <div class="menu">
        <button class="menuButton">
            <img src="./Assets/ask.png" alt="" class="questionMark">
        </button>
        
    </div>
    <div class="row">
        <p class="titleText"> Rock Paper Scissors Lizard Spock</p>
    </div>
<!-- MAIN CONTENT START -->

        <div class="container-fluid gameCanvas">
            <div class="row">
                <p class="roundText">Round 1</p>
            </div>

                <div class="col-1"></div>

                    <button class="gameButtons">

                </div>

                    <button class="gameButtons">
                        <img src="./Assets/iguana.png" alt="" class="gameIcons">
                    </button>
                </div>
                <div class="col-2">
                    <button class="gameButtons">
                        <img src="./Assets/star-trek.png" alt="" class="gameIcons">
                    </button>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row">

            </div>
        </div>
    </div>
<!-- MAIN CONTENT END   -->
