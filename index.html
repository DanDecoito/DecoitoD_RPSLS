<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
</head>




<body>
    
   
      
      
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
          </div>
          <div class="row">
            <div class="col-6"><div class="dropdown mt-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                  Number of Hearts
                </button>
                <ul class="dropdown-menu">
                  <li><a id="oneHeartButton" class="dropdown-item" href="#">One Heart</a></li>
                  <li><a id="threeHeartButton" class="dropdown-item" href="#">Three Heart</a></li>
                  <li><a id="fiveHeartButton" class="dropdown-item" href="#">Five Heart</a></li>
                </ul>
              </div></div>
            <div class="col-6"><div class="dropdown mt-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Oppenent Select
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">PVP</a></li>
              <li><a class="dropdown-item" href="#">Advanced A.I</a></li>
            </ul>
          </div></div>
          </div>
          
        </div>
      </div>
   
    <div class="menu">
        <button id="questionMark" class="menuButton btn btn-primary"  data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
            <img src="./Assets/ask.png" alt="" class="questionMark">
        </button>
    </div>
    <div class="row">
        <p class="titleText"> Rock Paper Scissors Lizard Spock</p>
    </div>
<!-- MAIN CONTENT START -->
    <div class="container-fluid deepBackground">
        <div class="container-fluid gameCanvas">
            <div class="row">
                <p id="roundText" class="roundText">Round 1</p>
            </div>
            <div id="buttonRow" class="row buttonRow">
                <div class="col-1"></div>
                <div class="col-2 ">
                    <button id="" class="gameButtons stone">
                        <img src="./Assets/stone.png" alt="" class="gameIcons">
                    </button>
                </div>
                <div class="col-2">
                    <button id="" class="gameButtons paper">
                        <img src="./Assets/toilet-roll.png" alt="" class="gameIcons">
                    </button>
                </div>
                <div class="col-2">
                    <button id="" class="gameButtons scissors">
                        <img src="./Assets/scissors.png" alt="" class="gameIcons">
                    </button>
                </div>
                <div class="col-2">
                    <button id="" class="gameButtons lizard">
                        <img src="./Assets/iguana.png" alt="" class="gameIcons">
                    </button>
                </div>
                <div class="col-2">
                    <button id="" class="gameButtons spock">
                        <img src="./Assets/star-trek.png" alt="" class="gameIcons">
                    </button>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row">
                <p id="promptText" class="playerPrompt">Choose Your Weapon</p>
            </div>
        </div>
    </div>
<!-- MAIN CONTENT END   -->
<div class="container">
    <div class="row">
        <div class="col-4"><p class="playerText">Player 1</p></div>
        <div class="col-4"></div>
        <div class="col-4"><p class="playerText">Player 2</p></div>
    </div>
    <div class="row">
        <div id="playerOneHeartInject" class="col-6 d-flex justify-content-center">
            <i>
                <img src="./Assets/heart.png" alt="" class="oneHeart">
            </i>
        </div>
        <div id="playerTwoHeartInject" class="col-6 d-flex justify-content-center">
            <i>
                <img src="./Assets/heart.png" alt="" class="oneHeart">
            </i>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
</body>

</html>
